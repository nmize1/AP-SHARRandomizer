[Setting]
Name=FillerIcons
Title=Show Filler Icons
Group=UI
Tooltip=Show icons for filler items below the map.
Type=TickBox
Default=1

[Setting]
Name=APLog
Title=Show APLog
Group=UI
Tooltip=Show log of messages normally shown in an AP client in game. This is uninteractable, so a separate client is still required to send messages/commands.
Type=TickBox
Default=1

[Setting]
Name=APLogX
Title=APLog X
Group=UI
Tooltip=The X coordinate of the in-game APLog
Type=Number
Default=0

[Setting]
Name=APLogY
Title=APLog Y
Group=UI
Tooltip=The Y coordinate of the in-game APLog
Type=Number
Default=80

[SettingCondition]
Type=Setting
Setting=APLogX
ConditionSetting=APLog
Operator=EqualTo
Value=1

[SettingCondition]
Type=Setting
Setting=APLogY
ConditionSetting=APLog
Operator=EqualTo
Value=1

[Setting]
Name=RemoveInitialWalk
Title=Remove Initial Walk
Group=Functionality
Tooltip=Remove forced character walks from the start of missions
Type=TickBox
Default=1

[Setting]
Name=CameraPanMode
Title=Camera Pan Mode
Group=Functionality
Tooltip=Change mission start camera pan mode.\nDefault - Vanilla gameplay, no changes to camera pan.\nFast pan in - Scales the speed of the pan in.\nNo pan in - Removes the camera pan in entirely.
Type=MultipleChoice
Option=Default
Option=Fast pan in
Option=No pan in
Default=2

[Setting]
Name=FastPanInScale
Title=Fast Pan In Scale
Group=Functionality
Tooltip=The scale to use when using "Fast pan in".
Type=Number
Integer=0
Min=1
Max=100
Default=5

[SettingCondition]
Type=Setting
Setting=FastPanInScale
ConditionSetting=CameraPanMode
Operator=EqualTo
Value=1

[Setting]
Name=RemoveFlashingLights
Title=Remove Flashing Lights
Group=Accessibility
Tooltip=Removes lights from cars with police style lights
Type=TickBox
Default=0